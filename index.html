
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumPuzzle: Guess Master</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#13b6ec",
            secondary: "#ff2a6d",
            background: {
              dark: "#050a0e",
              surface: "#0d1a21"
            }
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
            mono: ["Share Tech Mono", "monospace"]
          },
          animation: {
            'glitch': 'glitch 1s linear infinite',
            'flicker': 'flicker 2s linear infinite',
          },
          keyframes: {
            glitch: {
              '0%, 100%': { transform: 'translate(0)' },
              '33%': { transform: 'translate(-2px, 2px)' },
              '66%': { transform: 'translate(2px, -2px)' },
            },
            flicker: {
              '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 1 },
              '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #050a0e;
      color: #ffffff;
      overflow: hidden;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .bg-grid {
      background-image: linear-gradient(to right, rgba(19, 182, 236, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(19, 182, 236, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(19, 182, 236, 0.8), 0 0 20px rgba(19, 182, 236, 0.5);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(19, 182, 236, 0.3);
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4"
    }
  }
  </script>
</head>
<body class="bg-grid">
  <div id="root"></div>
</body>
</html>
